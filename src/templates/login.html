<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .login-form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Connexion</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="useFaceAuth" name="use_face_auth"> 
                    Utiliser l'authentification faciale
                </label>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <div id="faceAuthSection" style="display: none;">
            <video id="video" width="400" height="300" style="display: none;"></video>
            <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
            <button id="captureButton">Capturer</button>
        </div>
        <div class="login-link">
            <p>Pas encore de compte? <a href="/register">S'inscrire</a></p>
        </div>
    </div>
</body>
</html>

<script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let captureButton = document.getElementById('captureButton');
    let useFaceAuth = document.getElementById('useFaceAuth');
    let faceAuthSection = document.getElementById('faceAuthSection');
    
    useFaceAuth.addEventListener('change', function() {
        faceAuthSection.style.display = this.checked ? 'block' : 'none';
        if (this.checked) {
            startVideo();
        } else {
            stopVideo();
        }
    });
    
    function startVideo() {
        video.style.display = 'block';
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error: " + err);
            });
    }
    
    function stopVideo() {
        video.style.display = 'none';
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
        }
    }
    captureButton.addEventListener('click', function() {
    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
    let imageData = canvas.toDataURL('image/jpeg');
    
    fetch('/login/face', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            email: document.getElementById('email').value,
            image: imageData
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = data.redirect;  
        }  else {
            alert('Ã‰chec de l\'authentification faciale');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Erreur lors de l\'authentification');
    });
});
</script>
